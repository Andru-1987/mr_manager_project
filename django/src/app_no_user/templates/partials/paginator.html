<div class="paginator">

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            
            {% if is_paginated %}
            {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1" aria-label="First">
                            <span aria-hidden="true">&laquo; Primero</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                            <span aria-hidden="true">Previo</span>
                        </a>
                    </li>
                    {% endif %}
                    
                    <li class="page-item disabled">
                        <span class="page-link">
                            Página {{ page_obj.number }} of {{ paginator.num_pages }}
                        </span>
                    </li>

                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                            <span aria-hidden="true">Próximo</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ paginator.num_pages }}" aria-label="Last">
                            <span aria-hidden="true">Último &raquo;</span>
                        </a>
                    </li>
                    {% endif %}
                    {% endif %}
                    
                </ul>
            </nav> 
            
        </div>
